<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Real Estate | Premium Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%); }
    </style>
</head>
<body class="bg-slate-50 font-sans">

    <div class="gradient-bg text-white pt-8 pb-16 px-6 text-center shadow-xl sticky top-0 z-50">
        <h1 class="text-3xl font-black uppercase mb-1">Nexa Real Estate</h1>
        <p class="text-indigo-200 text-[10px] font-bold uppercase tracking-[0.2em]">Premium Property Solutions</p>
    </div>

    <div id="listing" class="max-w-md mx-auto p-4 space-y-6 -mt-8 relative z-50">
        <div class="text-center py-20 text-gray-400 font-medium italic">Connecting to Database...</div>
    </div>

    <div class="max-w-md mx-auto p-4 mb-24">
        <div class="bg-white rounded-[2.5rem] p-8 shadow-2xl border-2 border-indigo-50 text-center">
            <h3 class="text-2xl font-black text-gray-900 mb-2">EasyPaisa Payment</h3>
            <div class="bg-slate-50 p-5 rounded-3xl mb-6 border border-gray-100 text-left">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-[10px] font-bold text-gray-400 uppercase">Account Number</span>
                    <span class="bg-green-100 text-green-700 text-[10px] font-black px-2 py-0.5 rounded uppercase">Active</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-xl font-mono font-black text-indigo-900">03462258697</span>
                </div>
            </div>
            <a href="https://wa.me/923462258697?text=I%20want%20to%20buy%20this%20portal" class="block bg-green-600 text-white font-bold py-5 rounded-2xl shadow-lg">Contact on WhatsApp</a>
        </div>
    </div>

    <script>
        async function loadContent() {
            // This is the Direct ID link - it ignores the "Publish" glitch
            const sheetId = "1vTiTlwmvj4cU4KPZnGm1_gLCilx2b1t_OlM3poXdQfc";
            const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=Sheet1`;
            
            try {
                const res = await fetch(sheetUrl);
                const csvText = await res.text();
                
                // Pure data cleaner: filters out any non-property lines
                const rows = csvText.split(/\r?\n/).filter(line => 
                    line.includes(",") && 
                    !line.includes("function") && 
                    line.length > 5
                );

                const dataRows = rows.slice(1); // Skip the Title/Price header
                const container = document.getElementById('listing');

                if (dataRows.length === 0) {
                    container.innerHTML = `<div class="bg-white p-8 rounded-3xl text-center">Syncing Properties... Refresh in 10s.</div>`;
                    return;
                }

                container.innerHTML = dataRows.map(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/"/g, "").trim());
                    return `
                        <div class="bg-white rounded-[2rem] shadow-lg overflow-hidden border border-gray-100">
                            <img src="${cols[2]}" class="w-full h-56 object-cover" onerror="this.src='https://images.unsplash.com/photo-1600585154340-be6161a56a0c'">
                            <div class="p-6">
                                <h2 class="text-xl font-black text-gray-800">${cols[0]}</h2>
                                <p class="text-indigo-600 font-black text-lg mt-1 italic">${cols[1]}</p>
                                <a href="https://wa.me/923462258697?text=Interested%20in%20${cols[0]}" class="block mt-4 bg-slate-900 text-white text-center py-3 rounded-xl text-xs font-bold">Contact Agent</a>
                            </div>
                        </div>`;
                }).join('');
            } catch (e) {
                document.getElementById('listing').innerHTML = "Database Connection Error.";
            }
        }
        loadContent();
    </script>
</body>
</html>
