<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Real Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="bg-indigo-900 text-white p-6 text-center shadow-lg mb-8">
        <h1 class="text-2xl font-bold tracking-widest uppercase">Nexa Real Estate</h1>
    </div>

    <div id="listing" class="max-w-md mx-auto p-4">
        <p class="text-center text-gray-500 animate-pulse">Loading Properties...</p>
    </div>

    <script>
        const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTiTlwmvj4cU4KPZnGm1_gLCilx2b1t_OlM3poXdQfcQMpbpz-wZwzpqhULy-nQaa9o8GkkQ0oru/pub?output=csv";

        fetch(url)
            .then(res => res.text())
            .then(data => {
                const rows = data.split('\n').slice(1);
                let html = '';
                rows.forEach(row => {
                    const cols = row.split(',');
                    if(cols[0]) {
                        html += `
                        <div class="bg-white rounded-2xl shadow-md mb-6 overflow-hidden border">
                            <img src="${cols[2] || 'https://images.unsplash.com/photo-1600585154340-be6161a56a0c'}" class="w-full h-48 object-cover">
                            <div class="p-4">
                                <h2 class="text-xl font-bold">${cols[0]}</h2>
                                <p class="text-indigo-600 text-xl font-bold mt-1">${cols[1]}</p>
                                <a href="https://wa.me/923082820224" class="block bg-green-500 text-white text-center py-3 rounded-lg mt-4 font-bold">WhatsApp Now</a>
                            </div>
                        </div>`;
                    }
                });
                document.getElementById('listing').innerHTML = html || '<p class="text-center">No properties found. Check your sheet data.</p>';
            })
            .catch(err => {
                document.getElementById('listing').innerHTML = '<p class="text-red-500 text-center font-bold">Error connecting to Google Sheets.</p>';
            });
    </script>
</body>
</html>
