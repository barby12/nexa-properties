<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Real Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-indigo-900 text-white p-6 text-center shadow-lg">
        <h1 class="text-2xl font-bold uppercase tracking-widest">Nexa Real Estate</h1>
    </header>

    <main class="p-4 max-w-md mx-auto" id="property-container">
        <div class="text-center py-20">
            <p class="text-gray-500 animate-pulse" id="status">Connecting to Google Sheets...</p>
        </div>
    </main>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTiTlwmvj4cU4KPZnGm1_gLCilx2b1t_OlM3poXdQfcQMpbpz-wZwzpqhULy-nQaa9o8GkkQ0oru/pub?output=csv';

        async function loadData() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                
                // CSV ڈیٹا کو لائنوں میں توڑنا
                const rows = data.split('\n').filter(row => row.trim() !== "");
                const container = document.getElementById('property-container');
                container.innerHTML = ''; 

                // پہلی لائن ہیڈر ہے، اس لیے i=1 سے شروع کر رہے ہیں
                for (let i = 1; i < rows.length; i++) {
                    const cols = rows[i].split(',');
                    if (cols.length >= 2) {
                        const title = cols[0].replace(/"/g, "").trim();
                        const price = cols[1].replace(/"/g, "").trim();
                        const image = cols[2] ? cols[2].trim() : 'https://images.unsplash.com/photo-1600585154340-be6161a56a0c';

                        container.innerHTML += `
                            <div class="bg-white rounded-3xl shadow-xl mb-6 overflow-hidden border border-gray-200">
                                <img src="${image}" class="w-full h-48 object-cover" onerror="this.src='https://images.unsplash.com/photo-1600585154340-be6161a56a0c'">
                                <div class="p-6">
                                    <h2 class="text-xl font-bold">${title}</h2>
                                    <p class="text-indigo-600 text-2xl font-black mt-2">${price}</p>
                                    <a href="https://wa.me/923082820224" class="block bg-green-500 text-white text-center font-bold py-3 rounded-xl mt-4">WhatsApp Now</a>
                                </div>
                            </div>`;
                    }
                }
            } catch (error) {
                document.getElementById('status').innerText = "Sync Error. Please refresh.";
            }
        }
        loadData();
    </script>
</body>
</html>
