<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Real Estate & Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%); }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="gradient-bg text-white p-6 text-center shadow-xl sticky top-0 z-50">
        <h1 class="text-2xl font-black tracking-tighter uppercase">Nexa Real Estate</h1>
    </div>

    <div id="listing" class="max-w-md mx-auto p-4 space-y-8 mt-4">
        </div>

    <div class="max-w-md mx-auto p-4 mb-20">
        <div class="bg-white rounded-3xl p-8 shadow-2xl border-2 border-indigo-600 text-center">
            <div class="inline-block bg-indigo-100 text-indigo-700 text-xs font-bold px-3 py-1 rounded-full mb-4 uppercase">Developer Service</div>
            <h3 class="text-2xl font-extrabold text-gray-900 mb-2">Get This Website!</h3>
            <p class="text-gray-600 mb-6 text-sm leading-relaxed">
                کیا آپ ایسی ویب سائٹ بنانا چاہتے ہیں جسے آپ اپنی گوگل شیٹ سے کنٹرول کر سکیں؟ ابھی ٹیمپلیٹ خریدیں!
            </p>
            
            <a href="https://gumroad.com/l/your-product-link" class="block gradient-bg text-white font-bold py-4 rounded-2xl shadow-lg hover:opacity-90 transition transform hover:scale-105 active:scale-95">
                Buy Template - $29
            </a>
            
            <p class="mt-4 text-[10px] text-gray-400 font-bold uppercase tracking-widest">Secure Payment via Gumroad</p>
        </div>
    </div>

    <script>
        // بیک اپ ڈیٹا جو آپ کی شیٹ کے مطابق ہے
        const backupData = [
            { title: "Modern Luxury Villa", price: "PKR 4.5 Crore", img: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c" },
            { title: "Luxury Apartment", price: "PKR 6.5 Crore", img: "https://images.unsplash.com/photo-1512917774080-9991f1c4c750" }
        ];

        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTiTlwmvj4cU4KPZnGm1_gLCilx2b1t_OlM3poXdQfcQMpbpz-wZwzpqhULy-nQaa9o8GkkQ0oru/pub?gid=0&single=true&output=csv&t=" + Date.now();

        async function loadContent() {
            try {
                const res = await fetch(sheetUrl);
                const csv = await res.text();
                const rows = csv.split(/\r?\n/).slice(1);
                let html = '';

                rows.forEach(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/"/g, "").trim());
                    if (cols[0] && cols[0].length > 2) {
                        html += createCard(cols[0], cols[1], cols[2]);
                    }
                });

                document.getElementById('listing').innerHTML = html || getBackupHtml();
            } catch (e) {
                document.getElementById('listing').innerHTML = getBackupHtml();
            }
        }

        function createCard(title, price, img) {
            const image = img || "https://images.unsplash.com/photo-1600585154340-be6161a56a0c";
            return `
            <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-gray-100 transition-all hover:shadow-2xl">
                <div class="relative">
                    <img src="${image}" class="w-full h-64 object-cover">
                    <div class="absolute top-4 right-4 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-[10px] font-black text-indigo-900 uppercase">Featured</div>
                </div>
                <div class="p-6">
                    <h2 class="text-2xl font-black text-gray-800 leading-tight">${title}</h2>
                    <p class="text-indigo-600 font-black text-xl mt-2 italic">${price}</p>
                    <div class="flex gap-2 mt-6">
                        <a href="https://wa.me/923082820224" class="flex-1 bg-green-500 text-white text-center py-4 rounded-2xl font-bold shadow-lg shadow-green-200 hover:bg-green-600 transition">WhatsApp Now</a>
                    </div>
                </div>
            </div>`;
        }

        function getBackupHtml() {
            return backupData.map(p => createCard(p.title, p.price, p.img)).join('');
        }

        loadContent();
    </script>
</body>
</html>
