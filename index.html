<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Real Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-indigo-900 text-white p-6 text-center shadow-lg">
        <h1 class="text-2xl font-bold uppercase tracking-widest">Nexa Real Estate</h1>
    </header>

    <main class="p-4 max-w-md mx-auto" id="property-container">
        <div class="text-center py-20">
            <p class="text-gray-500 animate-pulse">Connecting to Google Sheets...</p>
        </div>
    </main>

    <script>
        // اس لنک کو بالکل نہ چھیڑیں، یہ اب فکس ہے
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTiTlwmvj4cU4KPZnGm1_gLCilx2b1t_OlM3poXdQfcQMpbpz-wZwzpqhULy-nQaa9o8GkkQ0oru/pub?output=csv';

        async function loadData() {
            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) throw new Error('Network error');
                const data = await response.text();
                
                // ڈیٹا کو کما (,) کی بنیاد پر الگ کرنا
                const rows = data.split('\n').map(row => row.split(','));
                const container = document.getElementById('property-container');
                container.innerHTML = '';

                // دوسری لائن سے ڈیٹا شروع کرنا (پہلی لائن ہیڈر ہے)
                for (let i = 1; i < rows.length; i++) {
                    const cols = rows[i];
                    if (cols.length >= 2 && cols[0].trim() !== "") {
                        container.innerHTML += `
                            <div class="bg-white rounded-3xl shadow-xl mb-6 overflow-hidden border border-gray-200">
                                <img src="${cols[2] ? cols[2].trim() : 'https://images.unsplash.com/photo-1600585154340-be6161a56a0c'}" class="w-full h-48 object-cover">
                                <div class="p-6">
                                    <h2 class="text-xl font-bold">${cols[0]}</h2>
                                    <p class="text-indigo-600 text-2xl font-black mt-2">${cols[1]}</p>
                                    <a href="https://wa.me/923082820224" class="block bg-green-500 text-white text-center font-bold py-3 rounded-xl mt-4">WhatsApp Now</a>
                                </div>
                            </div>`;
                    }
                }
            } catch (e) {
                console.error(e);
                document.getElementById('property-container').innerHTML = '<p class="text-red-500 text-center font-bold">Sync Error. Please check Sheet Publishing.</p>';
            }
        }
        loadData();
    </script>
</body>
</html>
