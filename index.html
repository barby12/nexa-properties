<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="bg-indigo-900 text-white p-6 text-center font-bold text-2xl shadow-lg">NEXA REAL ESTATE</div>

    <div id="listing" class="max-w-md mx-auto p-4 space-y-6">
        <p class="text-center text-gray-500 py-20">Updating your listings...</p>
    </div>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTiTlwmvj4cU4KPZnGm1_gLCilx2b1t_OlM3poXdQfcQMpbpz-wZwzpqhULy-nQaa9o8GkkQ0oru/pub?gid=0&single=true&output=csv&t=" + Date.now();

        async function getListings() {
            try {
                const res = await fetch(sheetUrl);
                const csv = await res.text();
                const rows = csv.split(/\r?\n/).slice(1); // پہلی لائن چھوڑ دی
                
                let cards = '';
                rows.forEach(row => {
                    // یہ لائن ہر قسم کے فالتو نشانات کو ختم کرے گی
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').trim());
                    
                    if (cols[0] && cols[0].length > 1) {
                        const title = cols[0];
                        const price = cols[1] || "Contact";
                        const img = cols[2] || "https://images.unsplash.com/photo-1600585154340-be6161a56a0c";

                        cards += `
                        <div class="bg-white rounded-2xl shadow-md overflow-hidden border border-gray-200">
                            <img src="${img}" class="w-full h-48 object-cover" onerror="this.src='https://images.unsplash.com/photo-1600585154340-be6161a56a0c'">
                            <div class="p-4">
                                <h2 class="text-xl font-bold">${title}</h2>
                                <p class="text-indigo-600 font-bold text-lg">${price}</p>
                                <a href="https://wa.me/923082820224" class="block bg-green-500 text-white text-center py-3 rounded-xl mt-4 font-bold">WhatsApp Now</a>
                            </div>
                        </div>`;
                    }
                });

                document.getElementById('listing').innerHTML = cards || '<p class="text-center">No data found.</p>';
            } catch (err) {
                document.getElementById('listing').innerHTML = '<p class="text-center text-red-500">Error connecting to Sheet.</p>';
            }
        }
        getListings();
    </script>
</body>
</html>
