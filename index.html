<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Real Estate - Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="bg-indigo-900 text-white p-6 text-center shadow-md">
        <h1 class="text-2xl font-bold tracking-widest uppercase">Nexa Real Estate</h1>
    </div>

    <div id="listing" class="max-w-md mx-auto p-4">
        <div class="text-center py-20">
            <p class="text-gray-500 animate-bounce">Fetching Fresh Data...</p>
        </div>
    </div>

    <script>
        // لنک میں ٹائم اسٹیمپ (Timestamp) شامل کیا گیا ہے تاکہ ڈیٹا ہمیشہ تازہ رہے
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTiTlwmvj4cU4KPZnGm1_gLCilx2b1t_OlM3poXdQfcQMpbpz-wZwzpqhULy-nQaa9o8GkkQ0oru/pub?gid=0&single=true&output=csv&t=" + new Date().getTime();

        async function loadData() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split(/\r?\n/).slice(1); // پہلی ہیڈر لائن چھوڑ دیں
                
                let html = '';
                rows.forEach(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (cols.length >= 2) {
                        // ڈیٹا کو صاف کرنے کا طریقہ
                        const title = cols[0].replace(/"/g, "").replace(/function[\s\S]*?}/g, "").trim();
                        const price = cols[1] ? cols[1].replace(/"/g, "").trim() : "Contact";
                        const img = (cols[2] && cols[2].includes('http')) ? cols[2].replace(/"/g, "").trim() : "https://images.unsplash.com/photo-1600585154340-be6161a56a0c";

                        // صرف وہی دکھائیں جو واقعی نام ہے (کوڈ نہیں)
                        if (title.length > 2 && title.length < 50) {
                            html += `
                            <div class="bg-white rounded-2xl shadow-lg mb-6 overflow-hidden border border-gray-100">
                                <img src="${img}" class="w-full h-52 object-cover" onerror="this.src='https://images.unsplash.com/photo-1600585154340-be6161a56a0c'">
                                <div class="p-5">
                                    <h2 class="text-xl font-extrabold text-gray-800">${title}</h2>
                                    <p class="text-indigo-600 font-bold text-lg mt-1">${price}</p>
                                    <a href="https://wa.me/923082820224" class="block bg-green-500 text-white text-center py-3 rounded-xl mt-4 font-bold shadow-md hover:bg-green-600 transition">
                                        WhatsApp Now
                                    </a>
                                </div>
                            </div>`;
                        }
                    }
                });

                document.getElementById('listing').innerHTML = html || '<div class="text-center p-10"><p class="text-gray-500">Please type property names in Row 2 and 3 of your Sheet.</p></div>';
            } catch (e) {
                document.getElementById('listing').innerHTML = '<p class="text-center text-red-500">Error: Please refresh.</p>';
            }
        }

        loadData();
    </script>
</body>
</html>
