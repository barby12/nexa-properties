<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Real Estate | Properties & Templates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%); }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="gradient-bg text-white p-6 text-center shadow-xl sticky top-0 z-50">
        <h1 class="text-2xl font-black tracking-tighter uppercase">Nexa Real Estate</h1>
    </div>

    <div id="listing" class="max-w-md mx-auto p-4 space-y-8 mt-4">
        </div>

    <div class="max-w-md mx-auto p-4 mb-20">
        <div class="bg-white rounded-[2.5rem] p-8 shadow-2xl border-4 border-indigo-600 text-center relative overflow-hidden">
            <div class="absolute top-0 right-0 bg-indigo-600 text-white px-4 py-1 rounded-bl-2xl text-[10px] font-bold uppercase">Best Seller</div>
            
            <h3 class="text-2xl font-black text-gray-900 mb-2 mt-2">Get This Website Template</h3>
            <p class="text-gray-600 mb-6 text-sm leading-relaxed">
                Start your own Real Estate portal. Manage everything via Google Sheets. No coding required.
            </p>
            
            <div class="bg-indigo-50 rounded-2xl p-4 mb-6">
                <span class="text-gray-500 line-through text-sm">PKR 15,000</span>
                <div class="text-3xl font-black text-indigo-900 underline decoration-green-400">PKR 5,000/-</div>
                <p class="text-[10px] text-indigo-600 font-bold mt-1">One-Time Payment | Life Time Access</p>
            </div>
            
            <a href="https://wa.me/923082820224?text=I%20want%20to%20buy%20the%20Nexa%20Real%20Estate%20Website%20Template" 
               class="block bg-green-600 text-white font-bold py-5 rounded-2xl shadow-lg hover:bg-green-700 transition transform hover:scale-105 active:scale-95 flex items-center justify-center gap-2">
                <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.438 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.438-9.89 9.886-.001 2.125.593 3.456 1.574 5.111l-.973 3.558 3.689-.968z"/></svg>
                Buy Now via WhatsApp
            </a>
            
            <div class="mt-6 flex justify-center items-center gap-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/JazzCash_logo.png" class="h-6 opacity-70 grayscale hover:grayscale-0 transition">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Easypaisa_logo.png/640px-Easypaisa_logo.png" class="h-6 opacity-70 grayscale hover:grayscale-0 transition">
            </div>
        </div>
    </div>

    <script>
        const backupData = [
            { title: "Modern Luxury Villa", price: "PKR 4.5 Crore", img: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c" },
            { title: "Luxury Apartment", price: "PKR 6.5 Crore", img: "https://images.unsplash.com/photo-1512917774080-9991f1c4c750" }
        ];

        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTiTlwmvj4cU4KPZnGm1_gLCilx2b1t_OlM3poXdQfcQMpbpz-wZwzpqhULy-nQaa9o8GkkQ0oru/pub?gid=0&single=true&output=csv&t=" + Date.now();

        async function loadContent() {
            try {
                const res = await fetch(sheetUrl);
                const csv = await res.text();
                const rows = csv.split(/\r?\n/).slice(1);
                let html = '';

                rows.forEach(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/"/g, "").trim());
                    if (cols[0] && cols[0].length > 2) {
                        html += createCard(cols[0], cols[1], cols[2]);
                    }
                });
                document.getElementById('listing').innerHTML = html || getBackupHtml();
            } catch (e) {
                document.getElementById('listing').innerHTML = getBackupHtml();
            }
        }

        function createCard(title, price, img) {
            const image = img || "https://images.unsplash.com/photo-1600585154340-be6161a56a0c";
            return `
            <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-gray-100 transition-all hover:shadow-2xl">
                <div class="relative">
                    <img src="${image}" class="w-full h-64 object-cover">
                    <div class="absolute top-4 right-4 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-[10px] font-black text-indigo-900 uppercase">Live Listing</div>
                </div>
                <div class="p-6">
                    <h2 class="text-2xl font-black text-gray-800 leading-tight">${title}</h2>
                    <p class="text-indigo-600 font-black text-xl mt-2 italic">${price}</p>
                    <div class="flex gap-2 mt-6">
                        <a href="https://wa.me/923082820224?text=I%20am%20interested%20in%20${title}" class="flex-1 bg-green-500 text-white text-center py-4 rounded-2xl font-bold shadow-lg">WhatsApp Agent</a>
                    </div>
                </div>
            </div>`;
        }

        function getBackupHtml() { return backupData.map(p => createCard(p.title, p.price, p.img)).join(''); }
        loadContent();
    </script>
</body>
</html>
